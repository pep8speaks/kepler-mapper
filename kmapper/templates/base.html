<!DOCTYPE html>
<html>

<head>
  <!-- Storage of data so D3 can access it later -->
  <div id="json_graph" data-graph='{{ mapper_data|tojson|safe }}' style="display:none"></div>

  <meta charset="utf-8">
  <meta name="generator" content="KeplerMapper">
  <title>{{ title }} | KeplerMapper</title>

  <link rel="icon" type="image/png" href="http://i.imgur.com/axOG6GJ.jpg" />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:700,300' rel='stylesheet' type='text/css'>
  <style>{{ css_text }}</style>

</head>

<body id="display">
  <div id="header">
    <noscript><b>Requires JavaScript (d3.js) for visualizations</b></noscript>
    <h1>{{ title }} 
        <img align="right" width="40" height="40" src="https://i.imgur.com/bxux6WA.png">
    </h1>



    <div id="helptip">
        <div id="helptip_control">
            <!-- enable completely turning off tooltip -->
    
            <a href="#"><small>[help]</small></a>
        </div>

    
        <div id="helptip_content">
            {% include 'help.html' %} 
        </div>
    </div>



  </div>


  <div id="canvas">
    <!-- Graph will go in here -->
  </div>


 



  {% if show_tooltips %}

    <div id="tooltip">
      <div id="tooltip_control">
        <!-- enable completely turning off tooltip -->

        <a href="#"><small>[-]</small></a>
      </div>
      <h2>Cluster Details</h2>
      <div id="tooltip_content">

      </div>
    </div>

  {% endif %}



  <div id="meta">
    <div id="meta_control">
      <a href="#"><small>[-]</small></a>
    </div>
    
    {% include 'summary_data.html' %}
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

  <script>{{ js_text }}</script>
</body>

</html>
